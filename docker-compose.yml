version: '3.8'

services:
  api-gateway:
    image: dangyan03/authapp:gateway
    ports:
      - "${PORT:-8888}:8888"
    environment:
      - PORT=8888
      - AUTH_SERVICE_URL=http://auth-service-container:9999
      - USER_SERVICE_URL=http://user-service-container:8889
      - AUDIT_SERVICE_URL=http://audit-service-container:8890
      - CSRF_SECRET=${CSRF_SECRET}
      # Remove DATABASE_URL - only services that need DB
    depends_on:
      - auth-service-container
      - user-service-container
      - audit-service-container
    networks:
      - app-network

  auth-service-container:
    image: dangyan03/authapp:auth
    environment:
      - PORT=9999
      - DATABASE_URL=${DATABASE_URL}  # Railway provides this
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-3600}
      - IDNUMBER_SECRET_KEY=${IDNUMBER_SECRET_KEY}
      - HASH_TOKEN_SECRET=${HASH_TOKEN_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - SMTP_EMAIL=${SMTP_EMAIL}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - FRONTEND_URL=${FRONTEND_URL}
    networks:
      - app-network

  user-service-container:
    image: dangyan03/authapp:user
    environment:
      - PORT=8889
      - DATABASE_URL=${DATABASE_URL}
      - IDNUMBER_SECRET_KEY=${IDNUMBER_SECRET_KEY}
    networks:
      - app-network

  audit-service-container:
    image: dangyan03/authapp:audit
    environment:
      - PORT=8890
      - DATABASE_URL=${DATABASE_URL}
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

